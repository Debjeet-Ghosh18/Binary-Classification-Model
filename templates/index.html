<!DOCTYPE html>
<html>
<head>
    <title>Insurance Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f9; text-align: center; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px #ccc; display: inline-block; }
        input { margin: 10px; padding: 10px; width: 250px; font-size: 16px; border-radius: 5px; border: 1px solid #aaa; }
        button { padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”® Insurance Purchase Prediction</h2>
        <form action="/predict" method="post">
            <input type="number" name="age" placeholder="Enter Age" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
